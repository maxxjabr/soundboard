<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
	<script>
		const sounds = {};
		fetch("/sounds.json")
			.then(x => x.json())
			.then(data => {
				for (const [ name, path ] of Object.entries(data)) {
					sounds[name] = new Audio(path);
				}
			});
		new EventSource("/events")
			.addEventListener("sound", (event) => {
				sounds[event.data]?.play();
			});
	</script>
</body>
</html>
